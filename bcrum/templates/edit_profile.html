{% extends 'admin_layout.html' %}
{% block contents %}
        <form method='POST' class="col-lg-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Edit Profile</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputClientCompany">Email</label>
                <input type="email" name='email' value="{{current_user.email}}" id="inputClientCompany" class="form-control">
              </div>
            <div class="form-group">
                <label for="inputClientCompany">First Name</label>
                <input type="text" name='fname' value="{{current_user.first_name}}" id="inputClientCompany" class="form-control">
            </div>
            <div class="form-group">
                <label for="inputClientCompany">Last Name</label>
                <input type="text" name='lname' value="{{current_user.last_name}}" id="inputClientCompany" class="form-control">
            </div>
            <div class="form-group">
                <label for="inputClientCompany">Address</label>
                <input type="text" name='address' value="{{current_user.address}}" id="inputClientCompany" class="form-control">
            </div>
                <div class="form-group">
                <input type="submit" value="Edit Profile" class="btn btn-primary">
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </form>
{% endblock contents %}
