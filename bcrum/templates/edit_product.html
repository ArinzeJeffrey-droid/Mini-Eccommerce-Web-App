{% extends 'admin_layout.html' %}
{% block contents %}
<div class="alert alert-danger">Please Ensure To Re-select the product category before updating.</div>
        <form method='POST' class="col-lg-12" enctype='multipart/form-data'>
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Edit Product</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Product Name</label>
                <input type="text" name='product_name' value="{{product.product_name}}" id="inputName" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputDescription">Product Description</label>
                <textarea id="inputDescription" name='product_description' class="form-control" rows="4">{{product.product_description}}</textarea>
              </div>
                <div class="form-group">
                <label for="inputDescription">Product Image</label>
                <input type="file" value="" name='product_image' id="inputName" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputStatus">Product Category</label>
                <select name='product_category' class="form-control custom-select">
                  <option value="{{product.category.id}}">{{product.category}}</option>
                  {%for category in categories%}
                  <option value="{{category.id}}">{{category.category}}</option>
                  {%endfor%}
                </select>
              </div>
              <div class="form-group">
                <label for="inputClientCompany">Product Price</label>
                <input type="text" name='product_price' value="{{product.product_price}}" id="inputClientCompany" class="form-control">
              </div>
                <div class="form-group">
                <input type="submit" value="Update Product" class="btn btn-primary">
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </form>
{% endblock contents %}
